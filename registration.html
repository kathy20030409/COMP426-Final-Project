<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="titleContainR">
    <h1 class="bigTitle">Weather Application Registration</h1>
    </div>

    <div class="login">
        <h2 class="bigTitle">Registration</h2>
        <form id="registerForm">
        <div class="userLogin">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" required>
            <br>
        </div>
        <div class="passLogin">
            <label for="regPassword">Password:&nbsp;</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <br>
        </div>
        <button class="submit" type="submit">Submit</button>
        <p class="center">Already have an account? &nbsp;<a href="index.html">Sign in Here.</a></p>
        </form>
    </div>

</body>
</html>
