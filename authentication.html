<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
  <h1>User Authentication and Selections</h1>
  
  <h2>Registration</h2>
  <form id="registerForm">
    <label for="regUsername">Username:</label>
    <input type="text" id="regUsername" name="regUsername" required>
    <br>
    <label for="regPassword">Password:</label>
    <input type="password" id="regPassword" name="regPassword" required>
    <br>
    <button type="submit">Register</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm" onsubmit="loginUser(); return false;">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>
    <br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <h2>User Selections</h2>
  <form id="selectionForm" onsubmit="submitSelection(); return false;">
    <label for="userSelection">Selection:</label>
    <input type="text" id="userSelection" name="userSelection" required>
    <br>
    <button type="submit">Submit Selection</button>
  </form>

  <ul id="userSelections"></ul>
</body>
</html>
