<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather List</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <a class="home" href="index.html">back to home</a>
    <p class="user" id="user">username</p>

    <div class="titleContain">
      <h1 class="title">City Weather</h1>
    </div>

    <div class="select">
      <label for="selection">Please enter a city:</label>
      <input type="text" id="selection" required>
      <button class="submitSelect" type="button" onclick="addLocation()">Add Location</button>
      <button class="submitSelect" id="getAll" onclick="getAll()">Get All</button>
    </div>

    <div class="locations">
      <table id="cartTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Weather</th>
            <th>Temperature</th>
            <th>User ID</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table body will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </body>
</html>
